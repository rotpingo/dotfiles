set -g default-terminal "tmux-256color"
set -g base-index 1


## set new leader key ctrl+a instead of ctrl+b
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

## Status bar
set -g status-style 'bg=#f87c63 fg=#1c2433'

## Active window style
set -g window-status-current-style 'bg=#1c2433 fg=#f87c63'
set -g window-status-current-format "#I:#W#[default]"

## allow tmux to access the system clipboard
set-option -g set-clipboard on

## vim copy mode
set-window-option -g mode-keys vi
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'wl-copy -in -selection clipboard'

## vim navigation style
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

## create or move to the Todo.md file in nvim in the current working directory
bind -r D neww -c "#{pane_current_path}" "[[ -e TODO.md ]] && nvim TODO.md || nvim ~/personal/dev/todo.md"
